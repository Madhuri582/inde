<!DOCTYPE html>
<html>
<head>
  <title>Paragraph Swapper</title>
  <style>
    .paragraph-container {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      margin-bottom: 20px;
    }
    p {
      padding: 10px;
      margin: 5px;
    }
  </style>
</head>
<body>
  <div class="paragraph-container">
    <p id="p1">Paragraph 1</p>
    <p id="p2">Paragraph 2</p>
    <p id="p3">Paragraph 3</p>
    <p id="p4">Paragraph 4</p>
  </div>

  <label for="input1">Enter the ID of the first paragraph: </label>
  <input type="number" id="input1" min="1" max="4">
  <br>
  <label for="input2">Enter the ID of the second paragraph: </label>
  <input type="number" id="input2" min="1" max="4">
  <br>
  <button onclick="swapParagraphs()">Swap Paragraphs</button>

  <script>
      function swapParagraphs() {
  let input1 = parseInt(document.getElementById('input1').value);
  let input2 = parseInt(document.getElementById('input2').value);
  
  if (input1 >= 1 && input1 <= 4 && input2 >= 1 && input2 <= 4) {
    let p1 = document.getElementById('p' + input1);
    let p2 = document.getElementById('p' + input2);
    
    let tempContent = p1.innerHTML;
    let tempId = p1.id;

    p1.innerHTML = p2.innerHTML;
    p1.id = p2.id;
    p2.innerHTML = tempContent;
    p2.id = tempId;
  } else {
    alert('Invalid paragraph IDs. Please enter valid IDs between 1 and 4.');
  }
}
  </script>
</body>
</html>
